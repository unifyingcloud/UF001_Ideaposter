 <script>
var Info =
{
id: null,
result: null

$(function()
{
var url = 'https://spreadsheets.google.com/feeds/list/1RAeJ_o79b3bNa_jZsRE81PYlmP_3gjh8b-DJbomNCW8/od6/public/values?alt=json-in-script&callback=importGSS';
$.ajax({
url: url,
dataType: "jsonp",
async: true,
jsonpCallback: 'importGSS',
success: function(result)
{
// alert('hello');
ajax.parseJSONP(result);
    
     jQuery.rsCSS3Easing.easeOutBack = 'cubic-bezier(0.175, 0.885, 0.320, 1.275)';
  $('#slider-with-blocks-1').royalSlider({
    arrowsNav: true,
    arrowsNavAutoHide: false,
    fadeinLoadedSlide: false,
    controlNavigationSpacing: 0,
    controlNavigation: 'none',
    imageScaleMode: 'none',
    imageAlignCenter:false,
    blockLoop: true,
    loop: true,
    numImagesToPreload: 6,
    transitionType: 'fade',
    keyboardNavEnabled: true,
    block: {
      delay: 400
    }
  });
    
},
error: function(request, error) {
alert('Network error has occurred please try again!');
}
}); //$.ajax({
    
    
    
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
    
    
    
var ajax = {
parseJSONP: function(result) {
// console.log(result.feed.entry[0].email.$t);
Info.result = result.feed.entry;
$.each(result.feed.entry, function(id, row) {
// console.log(JSON.stringify(row['gsx$title']['$t'] ));
// $('#TitleBox').append('<div data-filtertext="' + row['gsx$title']['$t'] + '"><a href="#" data-desc='+ JSON.stringify(row['gsx$description']['$t'] ) +' data-id=' + id + ' > <h3>' + row['gsx$title']['$t'] + '</h3> </a> </div>');
$('#slider-with-blocks-1').append('<div class="rsContent slide' +  getRandomInt(1,3) + '"><div class="bContainer"> <strong class="rsABlock txtCent blockSubHeadline" data-move-effect="none">'+ row['gsx$title']['$t'] + '</strong> <span class="rsABlock txtCent" data-move-effect="none">'  + row['gsx$description']['$t'] + '  </span>     </div>   </div>' );
 
});// $.each(result.feed.entry, function(id, row) {
// $('#viewList').listview('refresh');
}}// var ajax = {
$(document).on('vclick', '#TitleBox li a', function(){
Info.id = $(this).attr('data-id');
$.mobile.changePage( "#DescriptionPage", { transition: "slide", changeHash: false });
$('#detailBox').empty();
$('#detailBox').append('<li ><h3>' + $(this).attr('data-desc') + '</h3> </li>');
$('#detailBox').listview('refresh');
}); // $(document).on('vclick', '#TitleBox li a', function(){
